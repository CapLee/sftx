	function renderPage(options) {
		var id = options.id
		var page = options.page || 1
		var total = options.total || 0
		var pageSize = options.size || 10
		var pageCount = Math.ceil(total / pageSize)
		var pageEl = $(id)
		pageEl.html('共<span class="total">' + total + '</span>条记录 <span class="page">' + page + '</span> /<span class="count">' + pageCount + '</span>页\n' +
			'\t\t\t\t\t<section class="buttons">\n' +
			'\t\t\t\t\t\t<a href="javascript:;" class="home">首页</a>\n' +
			'\t\t\t\t\t\t<a href="javascript:;" class="prev">上一页</a>\n' +
			'\t\t\t\t\t\t<a href="javascript:;" class="next">下一页</a>\n' +
			'\t\t\t\t\t\t<a href="javascript:;" class="end">末页</a>\n' +
			'\t\t\t\t\t\t<section class="jump">\n' +
			'\t\t\t\t\t\t\t跳转到\n' +
			'\t\t\t\t\t\t\t<input class="count-inp" type="text">\n' +
			'\t\t\t\t\t\t\t页\n' +
			'\t\t\t\t\t\t\t<img class="go" src="./images/go2.gif" alt="">\n' +
			'\t\t\t\t\t\t</section>\n' +
			'\t\t\t\t\t</section>')
		var pageItem = pageEl.find('.page')
		var home = pageEl.find('.home')
		var end = pageEl.find('.end')
		var prev = pageEl.find('.prev')
		var next = pageEl.find('.next')
		checkPage()
		if (pageCount === 1) pageEl.find('.buttons').hide()
		home.click(function () {
			page = 1
			renderPageItem()
		})
		end.click(function () {
			page = pageCount
			renderPageItem()
		})
		next.click(function () {
			page++
			renderPageItem()
		})
		prev.click(function () {
			page--
			renderPageItem()
		})
		function renderPageItem() {
			pageItem.text(page)
			checkPage()
		}
		$('.go').click(function () {
			var $countInp = $('.count-inp')
			var count = $countInp.val().trim()
			if (!count || count <= 0) {
				$countInp.val('')
				return alert('请输入页号！')
			}
			if (count.indexOf('.') !== -1) {
				$countInp.val()
				return alert('请输入整数！')
			}
			count = parseInt(count)
			if (isNaN(count)) {
				$countInp.val('')
				return alert('请输入数字！')
			}
			if (count > pageCount) {
				$countInp.val('')
				return alert('输入页号不能大于总页数！')
			}
			page = count
			renderPageItem()
		})
		function checkPage() {
			if (page === 1) {
				home.hide()
				prev.hide()
				end.show()
				next.show()
			} else if (page === pageCount) {
				home.show()
				prev.show()
				end.hide()
				next.hide()
			} else {
				home.show()
				prev.show()
				end.show()
				next.show()
			}
		}
		
	}
	$('#page').appendTo($('.layui-table-body'))
})
</script>
</body>
</html>
